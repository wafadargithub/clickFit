<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Fit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="display-3 animate-title">Click Fit</h1>
    <p class="lead">Your fitness journey starts here.</p>

    <div id="numberFact" class="alert alert-info mt-4"></div>

    <div class="upload-section mt-5">
      <h3>Upload Your Fitness Image</h3>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="fileInput" class="form-control mt-2" required />
        <button type="submit" class="btn btn-success mt-3">Upload</button>
      </form>
      <div id="uploadStatus" class="mt-3"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
